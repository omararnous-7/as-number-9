<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container pt-2 mine">
        <h1 class=" pb-3 text-muted"> bookmarker</h1>
        <hr>


        <div class="form-project text-center my-5 py-4">
            <div class="form-group mx-5">
                <label class="text-center font-weight-bold"> site name</label>
                <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
            </div>

            <div class="form-group mx-5">
                <label class="text-center font-weight-bold"> site url</label>
                <input id="url" type="text" class="form-control" placeholder="Website URL">
            </div>
            <button id="addBtn"  class="btn btn-primary my-5"> submit</button>
        </div>

        <input onkeyup="search(this.value)" class="my-3 form-control" placeholder="search by bookmark name">

        <div class="output">
            <table class="table">
                <thead>
                    <!--  -->
                </thead>
                <tbody id="tableBody">
                    <!--  -->
                </tbody>
            </table>
        </div>
        <hr>
        <footer class="text-center py-3">
            <h6 class="text-muted">
                2019 bookmarker iNC.
            </h6>
        </footer>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
